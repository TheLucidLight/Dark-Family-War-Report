<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fam War Report | Discontinued</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0a0c',
                            800: '#13131f',
                            700: '#1c1c2e',
                        },
                        brand: {
                            purple: '#8b5cf6',
                            glow: '#7c3aed',
                            accent: '#a78bfa'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        blob: {
                            "0%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                            "33%": {
                                transform: "translate(30px, -50px) scale(1.2)",
                            },
                            "66%": {
                                transform: "translate(-20px, 20px) scale(0.8)",
                            },
                            "100%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: white;
        }
        .glass-panel {
            background: rgba(19, 19, 31, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.15);
        }
        /* delays for asynchronous movement */
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center overflow-hidden relative">

    <!-- Ambient Background Elements -->
    <div class="absolute top-0 -left-4 w-96 h-96 bg-brand-purple/30 rounded-full blur-[100px] animate-blob pointer-events-none"></div>
    <div class="absolute top-0 -right-4 w-96 h-96 bg-blue-900/30 rounded-full blur-[100px] animate-blob animation-delay-2000 pointer-events-none"></div>
    <div class="absolute -bottom-32 left-20 w-96 h-96 bg-brand-accent/20 rounded-full blur-[100px] animate-blob animation-delay-4000 pointer-events-none"></div>

    <!-- Main Card -->
    <main class="glass-panel rounded-2xl p-8 md:p-12 max-w-lg w-full mx-4 relative z-10 text-center transform transition-all hover:scale-[1.01] duration-500">
        
        <!-- Icon / Logo Placeholder -->
        <div class="mx-auto w-16 h-16 mb-6 bg-brand-purple/10 rounded-full flex items-center justify-center border border-brand-purple/30">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-brand-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-2 tracking-tight text-white">
            Dark Fam War Report
        </h1>
        <div class="h-1 w-24 bg-gradient-to-r from-transparent via-brand-purple to-transparent mx-auto mb-6 rounded-full"></div>

        <p class="text-gray-300 text-lg mb-8 leading-relaxed">
            This automated report has been <span class="text-brand-accent font-semibold">discontinued</span>.
        </p>

        <div class="bg-dark-800/50 border border-white/5 rounded-xl p-6 mb-8 text-left">
            <h2 class="text-sm uppercase tracking-wider text-gray-500 font-bold mb-2">Status Update</h2>
            <p class="text-gray-300 text-sm">
                We have transitioned to using the <span class="text-white font-bold">CW2</span> system for tracking war statistics and performance.
            </p>
        </div>

        <p class="text-gray-400 text-sm mb-8">
            Please check the Clan Discord for the new stats links and bot commands.
        </p>

        <a href="https://discord.gg/rswg6gG2NQ" target="_blank" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium text-white bg-brand-glow hover:bg-brand-purple transition-colors duration-200 rounded-lg shadow-lg shadow-brand-purple/25 w-full sm:w-auto">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419z"/>
            </svg>
            Go to Discord
        </a>
    </main>

    <footer class="absolute bottom-4 text-center w-full text-xs text-gray-600">
        &copy; Dark Family Clans
    </footer>
</body>
</html>
